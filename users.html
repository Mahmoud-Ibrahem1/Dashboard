<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Dashboard - Users</title>
</head>

<body>
  <header class="header">
    <h1 class="logo"><a href="dashboard.html">Dashboard</a></h1>
    <ul class="main-nav">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a class="active" href="#">Users</a></li>
    <li class="dropdown">
      <a style="background-color: #718daa99; color: white; border-radius: 5px; width: 100%;" href="#" id="userDropdown">admin</a>
      <ul class="dropdown-menu">
        <li><a href="index.html">Logout</a></li>
      </ul>
    </li>
    </ul>
  </header>

  <main>
    <div class="container mt-5">
      <div class="header-container">
        <h1 class="title">Users List</h1>
        <button id="openModalBtn" class="btn add-user-btn">Add User</button>
      </div>
      
      <table>
          <thead>
              <tr>
                  <th hidden>ID</th>
                  <th>Username</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td hidden>1</td>
                  <td>admin</td>
                  <td>
                      <form style="display: inline;">
                          <button type="submit">Delete</button>
                      </form>
                  </td>
              </tr>
          </tbody>
      </table>

      <div id="addUserModal" class="modal">
        <div class="modal-content">
          <span id="closeModalBtn" class="close">&times;</span>
          <h2>Add User</h2>
          
          <form>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required><br><br>

            <button class="add-user-btn" type="submit">Register</button>
          </form>
        </div>
      </div>
  </div>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Our Team</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
